<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript">
        function run_calculation() {
            var numbers = [];
            var classes = document.getElementsByClassName('input');
            Array.from(classes).forEach((x, i) => numbers.push(Number(x.value)));
            ipc.postMessage(numbers.toString());
        }
    </script>
    <title></title>
</head>
<body>
<div class="container">
    <div class="row mt-3">
        <div class="col text-center">
<!--        <form  action="#" method="POST">-->
            <form action="#" method="POST" onsubmit="run_calculation()">
                <div class="form-group row">
                    <label for="exampleInput1" class="col-sm-2 col-form-label"><i>x<sub>1</sub> = </i></label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control input" id="exampleInput1" name="x1" aria-describedby="input1" placeholder="x1" value="234.289">
                    </div>
                </div>


                <div class="form-group row">
                    <label for="exampleInput2" class="col-sm-2 col-form-label"><i>x<sub>2</sub> = </i></label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control input" id="exampleInput2" name="x1" aria-describedby="input3" placeholder="x2" value="235.6">
                    </div>
                </div>


                <div class="form-group row">
                    <label for="exampleInput3" class="col-sm-2 col-form-label"><i>x<sub>3</sub> = </i></label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control input" id="exampleInput3" name="x1" aria-describedby="input4" placeholder="x3" value="159.0">
                    </div>
                </div>


                <div class="form-group row">
                    <label for="exampleInput5" class="col-sm-2 col-form-label"><i>x<sub>4</sub> = </i></label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control input" id="exampleInput4" name="x1" aria-describedby="input4" placeholder="x4" value="107.608">
                    </div>
                </div>


                <div class="form-group row">
                    <label for="exampleInput5" class="col-sm-2 col-form-label"><i>x<sub>5</sub> = </i></label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control input" id="exampleInput5" name="x1" aria-describedby="input5" placeholder="x5" value="1947">
                    </div>
                </div>


                <div class="form-group row">
                    <label for="exampleInput6" class="col-sm-2 col-form-label"><i>x<sub>6</sub> = </i></label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control input" id="exampleInput6" name="x6" aria-describedby="input6" placeholder="x6" value="60.323">
                    </div>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>


                <div class="form-group row">
                    <label for="exampleInput6" class="col-sm-2 col-form-label"><i>y = </i></label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="output" name="x6" aria-describedby="output">
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
